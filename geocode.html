  <script>

    geocode();

    function geocode() {
      var location = '22 main st Boston MA';
      axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
        params: {
          address: location,
          key: 'AIzaSyBhDLPeFrC1avYdJfYcJsJ5LPg-pXTghsM'
        }
      })
      .then((response) => {
        console.log(response);
      })
      .catch((err) => {
        console.log(err);
      });

    }

  </script>
